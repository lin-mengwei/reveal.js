<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/academic.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section> 
					<section>Background</section>

					<section>In this paper, we investigate...</section>
				</section>

				<section>
					<section>Literature review</section>

					<section>Vertical 2</section>
				</section>

				<section>
					<section>Data</section>

					<section>Administrative data
						<li>
							<ul>UB Faculty of Economics and Business</ul>
							<ul>Cohorts 2007 to 2015</ul>

						</li>
						<aside class="notes">
							Don't forget to mention ... 
						</aside>

					</section>
				</section>

				<section>
					<section>Methodology</section>
					<section>Methodology</section>
				</section>
			
				<section>
					<section>Results</section>

					<section>Vertical 2</section>
				</section>

				<section data-markdown data-separator="===">
  					<textarea data-template>
						    ## Thank you for listening! 
						    ===
						    ## Notes 
						    You will be able to find all the notes in my [website](https://lin-mengwei.github.io).
					</textarea>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
	</body>
</html>
